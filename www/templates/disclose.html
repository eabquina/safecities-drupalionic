<ion-view view-title="Disclose">
  <ion-nav-buttons side="primary">
    <button class="button button-icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
	<div class="list card ">
		<label class="item item-input item-stacked-label">
		<span class="input-label">What Happened?</span>
		<input type="text" placeholder="Cat-calling o sumisitsit sa kanto">
		</label>

		<div id="when" class="item item-image">
			<img src="img/skyline.jpg" alt="When">
			</div>
		<a href="/app/disclose/#where">
		<button class="button button-block button-positive">Next: Where	</button></a>
	</div>

	<div class="list card">
	  <label class="item item-input item-stacked-label">
		<span class="input-label">When did this happen?</span>
		<input type="text" placeholder="May 14, 2016">
	  </label>
	  <div id="when" class="item item-image">
		<img src="img/skyline.jpg" alt="When">
		</div>
		<a href="/app/disclose/#when">
		<button class="button button-block button-positive">Next: When</button></a>
	</div>

	<div class="list card">
	    <label class="item item-input item-stacked-label">
		<span class="input-label">Where did it happen?</span>
		<input type="text" placeholder="District/Barangay">
		<input type="text" placeholder="City">
		<input type="text" placeholder="Province">
		</label>		
		<div id="where" class="item item-image">
			<img src="img/skyline.jpg" alt="When">
		</div>
		<a href="#what">
		<button class="button button-block button-positive">Next: How</button></a>
	</div>

	<div class="list card">
		<label class="item item-input item-stacked-label">
		<span class="input-label">How Did It Happen?</span>
		<input type="text" placeholder="How It Happened: People Involved: Witnesses:">
		</label>
		<div id="where" class="item item-image">
			<img src="img/skyline.jpg" alt="When">
		</div>
	</div>
	
	<button class="button button-block button-positive">Submit Now.</button>
	</ion-content>
	
</ion-view>
